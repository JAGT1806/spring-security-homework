<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-danger" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Usuarios</h1>
    <a href="/new" class="btn btn-primary mb-3">Agregar Nuevo Usuario</a>

    <table class="table">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Roles</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userMap : ${userList}">
            <td th:text="${userMap.user.username}"></td>
            <td th:text="${userMap.roles}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${userMap.user.userId})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/users/delete/{id}(id=${userMap.user.userId})}" class="btn btn-danger" th:onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
